<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guida di Viaggio in Giappone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #1a1a1a;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #d72638;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #d72638;
      border-bottom: 2px solid #d72638;
      padding-bottom: 0.2rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    nav a {
      background: #f1f1f1;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: 600;
      color: #333;
      transition: background 0.2s;
    }

    nav a:hover {
      background: #d72638;
      color: #fff;
    }

    section {
      margin-bottom: 2.5rem;
    }

    p, li {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 0.5rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    strong {
      color: #d72638;
    }

    a {
      color: #0056cc;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="A_digital_informational_guide_for_traveling_to_Jap.png" alt="Torii">
    <h1>Guida di Viaggio in Giappone</h1>
  </header>

  <nav>
    <a href="#trasporti">Trasporti</a>
    <a href="#alloggio">Alloggio</a>
    <a href="#luoghi">Luoghi</a>
    <a href="#consigli">Consigli</a>
    <a href="#frasi">Frasi</a>
    <a href="#checklist">Checklist</a>
    <a href="#appunti">Appunti</a>
    <a href="#planner">Planner</a>
    <a href="#glossario">Glossario</a>
    <a href="#suggerimenti">Extra</a>
  </nav>

  <!-- SEZIONI RESTANTI INVARIATE -->
  <!-- ... -->
</body>
</html>
